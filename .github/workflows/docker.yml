name: Sync docker.io Images to Aliyun ACR

on:
  workflow_dispatch:  # 手动触发
  schedule:
    # 每天 UTC 时间凌晨 2 点自动同步 (北京时间 10 点)
    - cron: '0 2 * * *'

jobs:
  sync-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - src: 'docker.io/librarydebian'
            tag: 'bookworm' 
            dest: 'acrnamespaces/debian'
          - src: 'docker.io/rockylinux/rockylinux' 
            tag: '10-minimal'
            dest: 'acrnamespaces/rockylinux'

    steps:
      - name: Configure parameters
        run: |
          echo "SOURCE_IMAGE=${{ matrix.src }}:${{ matrix.tag }}" >> $GITHUB_ENV
          echo "TARGET_IMAGE=${{ secrets.ALIYUN_REGISTRY }}/${{ matrix.dest }}:${{ matrix.tag }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }} 

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}    

      - name: Pull image from docker.io
        run: |
          docker pull $SOURCE_IMAGE

      - name: Retag image for Aliyun ACR
        run: |
          docker tag $SOURCE_IMAGE $TARGET_IMAGE

      - name: Push image to Aliyun ACR
        run: |
          docker push $TARGET_IMAGE
          echo "Successfully pushed: $TARGET_IMAGE"

      - name: Cleanup
        run: |
          docker rmi $SOURCE_IMAGE
          docker rmi $TARGET_IMAGE
